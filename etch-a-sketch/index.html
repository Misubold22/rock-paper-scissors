<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <main id="main-container">
            <div id="controls">
                <div id="pick-container"> 
                    <label for="colorPicker">Pick a Color:</label>
                    <input type="color" id="colorPicker">   
                </div>
                <button id="changeGrid" class="button-1" role="button">Change Grid</button>
                <button type="button" onClick="window.location.reload()" class="button-1" role="button">Restart</button>
                <button onclick="resetColor()" class="button-1" role="button">Reset</button>
                <button onclick="eraseColor()" class="button-1" role="button">Erase</button>
                <button onclick="randomColor()" class="button-1" role="button">Random</button>
            </div>
            <div id="tablet">
                <h2>Etch A Sketch</h2>
                <div id="grid-container"></div>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="script.js"></script>
    </body>
</html>
